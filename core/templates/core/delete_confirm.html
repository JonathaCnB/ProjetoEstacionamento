{% extends 'base.html' %}


{% block main %}

<div class="row">
	<div class="col">
		<h2> Tem certeza que desaja deletar: {{ pessoa }}</h2>
	</div>
</div>
<div class="row">
	<div class="col">
		<form method="POST" action="{% url 'core_pessoa_delete' pessoa.id %}">
			{% csrf_token %}
			<button type="submit" class="btn btn-danger">Deletar</button>
		</form>
	</div>
</div>

{% endblock %}
