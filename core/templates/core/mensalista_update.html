{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
	<div class="col">
		<h1> Mensalista: {{ mensalistas.veiculo }}</h1>
	</div>
</div>
<div class="row">
	<div class="col">
		<form action="{% url 'core_mensalista_update' mensalistas.id %}" method="POST">
			{% csrf_token %}

			{{ form|bootstrap }}

			<button type="submit" class="btn btn-primary">Atualizar</button>
			<a href="{% url 'core_mensalista_delete' mensalistas.id %}"
		     class="btn btn-danger">Deletar</a>
		</form>
	</div>
</div>

{% endblock %}
