{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
	<div class="col">
		<h2>Updating Pessoa: {{ pessoa.nome }}</h2>
	</div>
</div>
<div class="row">
	<div class="col">
		<form action="{% url 'core_pessoa_update' pessoa.id %}" method="POST">
			{% csrf_token %}

			{{ form|bootstrap }}

			<button type="submit" class="btn btn-primary">Atualizar</button>
			<a href="{% url 'core_pessoa_delete' pessoa.id %}"
	         class="btn btn-danger">Deletar</a>
		</form>
	</div>
</div>

{% endblock %}
