{% extends 'base.html' %}


{% block main %}

<div class="row">
	<div class="col">
		<h2> Tem certeza que desaja deletar: {{ marcas }}</h2>
	</div>
</div>
<div class="row">
	<div class="col">
	<form method="POST" action="{% url 'core_marcas_delete' marcas.id %}">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger">Deletar</button>
	</form>
	</div>
</div>

{% endblock %}
