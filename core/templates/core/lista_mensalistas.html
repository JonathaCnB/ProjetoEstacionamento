<h1>Lista dos Mensalitas</h1>

<lu>

	{% for mensalistas in mensalista %}
		<li>{{ mensalistas.veiculo }} | {{ mensalistas.inicio }} |
		    {{ mensalistas.valor_mes }}</li>
	{% endfor %}

</lu>

<form action="{% url 'core_mensalista-novo' %}" method="POST">
	{% csrf_token %}

	{{ form.as_p}}

	<button type="submit">Cadastrar</button>
</form>
