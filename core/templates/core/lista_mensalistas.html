<h1>Lista dos Mensalitas</h1>

<lu>

	{% for mens in mensalistas %}
		<li><a href="{% url 'core_mensalista_update' mens.id %}">
			 {{ mens.id }} | {{ mens.inicio }} |
		     {{ mens.valor_mes }}</a></li>
	{% endfor %}

</lu>

<form action="{% url 'core_mensalista-novo' %}" method="POST">
	{% csrf_token %}

	{{ form.as_p}}

	<button type="submit">Cadastrar</button>
</form>

<footer><li><a href="{% url 'core_home' %}">Incio</a></li></footer>
