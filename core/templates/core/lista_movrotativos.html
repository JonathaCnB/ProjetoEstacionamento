<h1>Movimentos</h1>

<ul>

	{% for movimentos in movimento %}
		<li><a href="{% url 'core_rotativo_update' movimentos.id %}">
		{{ movimentos.checkout }} | {{ movimentos.veiculo.placa }}
		| {{ movimentos.pago }}</a></li>
	{% endfor %}

</ul>

<form action="{% url 'core_rotativo_novo' %}" method="POST">
	{% csrf_token %}

	{{ form.as_p }}

	<button type="submit">Cadastrar</button>
</form>

<footer><li><a href="{% url 'core_home' %}">Incio</a></li></footer>
