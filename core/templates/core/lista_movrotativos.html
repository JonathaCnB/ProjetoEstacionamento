<h1>Movimentos</h1>

<ul>

	{% for movimentos in mov_rotativos %}
		<li>{{ movimentos.checkout }} | {{ movimentos.veiculo.placa }}</li>
	{% endfor %}

</ul>

<form action="{% url 'core_rotativo_novo' %}" method="POST">
	{% csrf_token %}

	{{ form.as_p }}

	<button type="submit">Cadastrar</button>
</form>
