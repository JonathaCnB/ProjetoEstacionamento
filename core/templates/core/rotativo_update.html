{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
	<div class="col">
		<h1>Atualizando: {{ movimento.veiculo }}</h1>
	</div>
</div>
<div class="row">
	<div class="col">
		<form action="{% url 'core_rotativo_update' movimento.id %}" method="POST">
			{% csrf_token %}

			{{ form|bootstrap }}

			<button type="submit" class="btn btn-primary">Atualizar</button>
			<a href="{% url 'core_rotativo_delete' movimento.id %}"
		      class="btn btn-danger">Deletar</a>
		</form>
	</div>
</div>

{% endblock %}
