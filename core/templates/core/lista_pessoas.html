<h1>lista_pessoas</h1>

<ul>

	{% for pessoa in pessoas %}

		<li><a href="{% url 'core_pessoa_update' pessoa.id %}">{{ pessoa.id }} | {{ pessoa.nome }}</a></li>

	{% endfor %}

</ul>

<form action="{% url 'core_pessoa_novo' %}" method="POST">
	{% csrf_token %}

	{{ form.as_p }}

	<button type="submit">Cadastrar</button>
</form>

<footer><li><a href="{% url 'core_home' %}">Incio</a></li></footer>
