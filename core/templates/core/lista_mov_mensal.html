<h1>Movimentação dos Mensalistas</h1>

<ul>

	{% for movimento in mov_mensal %}
		<li>{{ movimento.mensalista }} | {{ movimento.dt_pgto }} |
		    {{ movimento.total }}</li>
	{% endfor %}

</ul>

<form action="{% url 'core_mov_mensal_novo' %}" method="POST">
	{% csrf_token %}

	{{ form.as_p }}

	<button type="submit">Cadastrar</button>
</form>
