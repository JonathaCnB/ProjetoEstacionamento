<h1>Movimentação dos Mensalistas</h1>

<ul>

	{% for movimento in mov_mensal %}
		<li><a href="{% url 'core_mov_mensal_update' movimento.id %}">
			{{ movimento.mensalista }} | {{ movimento.dt_pgto }} |
		    {{ movimento.total }}</a></li>
	{% endfor %}

</ul>

<form action="{% url 'core_mov_mensal_novo' %}" method="POST">
	{% csrf_token %}

	{{ form.as_p }}

	<button type="submit">Cadastrar</button>
</form>

<footer><li><a href="{% url 'core_home' %}">Incio</a></li></footer>
