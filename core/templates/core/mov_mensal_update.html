{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
	<div class="col">
		<h1> Atualizacao Movimento Mensal</h1>
	</div>
</div>
<div class="row">
	<div class="col">
		<form action="{% url 'core_mov_mensal_update' mov_mensal.id %}" method="POST">
			{% csrf_token %}

			{{form|bootstrap}}

			<button type="submit" class="btn btn-primary">Atualizar</button>

			<a href="{% url 'core_mov_mensal_delete' mov_mensal.id %}"
		     class="btn btn-danger">Deletar</a>
		</form>
	</div>
</div>



{% endblock %}
