<h1> Lista Veiculos </h1>

<ul>
	{% for veiculo in veiculos %}
		<li>{{ veiculo.marca }} | {{ veiculo.placa }} | {{ veiculo.proprietario }}</li>
	{% endfor %}
</ul>

<form action=" {% url 'core_veiculos_novo' %}" method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Cadastrar</button>
</form>
